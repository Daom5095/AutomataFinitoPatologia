<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Diagnóstico de Adicción al Azúcar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Título con ícono -->
        <h1 class="app-title">
            <img src="https://cdn-icons-png.flaticon.com/512/1373/1373327.png" alt="Ícono de Azúcar" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 10px;">
            SugarCare
        </h1>

        <!-- Caja de chat -->
        <div id="chat-box" class="chat-box">
            <!-- Los mensajes se añadirán dinámicamente aquí -->
            <div id="diagnostico" class="diagnostico"></div>
        </div>

        <!-- Contenido adicional para llenar el espacio restante -->
        <div class="extra-content">
            <p>Bienvenido a la herramienta de diagnóstico de adicción al azúcar. Responde las preguntas para saber más sobre tu relación con el azúcar.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
